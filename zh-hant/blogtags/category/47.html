          <p class="post-list-body">這份宣言定義了公眾領域，指的是可以不受限制的使用且缺乏著作權保護的文化資料。在今日這個科技與社會快速變遷的時代，公眾領域仍扮演促進文化參與和數位創新的重要角色，需要積極維護，本宣言也對此提出健全的公眾領域所必備的原則與指引。
